<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard | Learning Scroll</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <div class="dashboard-container">
        <h2>Admin Dashboard</h2>
		<p>Welcome, <span th:text="${#authentication.name}"></span>!</p>

        <ul>
            <li><a th:href="@{/admin/manage-users}">Manage Users</a></li>
            <li><a th:href="@{/admin/view-reports}">View Reports</a></li>
            <li><a th:href="@{/admin/site-settings}">Site Settings</a></li>
        </ul>

        <form th:action="@{/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
    </div>
</body>
</html>
