spring.application.name=learning-scroll-server
# --- Spring Boot Configuration for H2 In-Memory Database ---

# Enable H2 Console (Accessible at http://localhost:8080/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Database Connection Settings
spring.datasource.url=jdbc:h2:mem:learning_scroll_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA & Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Prevent HikariCP Warnings
spring.datasource.hikari.maximum-pool-size=10

# Allow H2 Console in Spring Security
spring.security.user.name=admin
spring.security.user.password=admin
