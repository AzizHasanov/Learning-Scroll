# Allow H2 Console in Spring Security
spring.security.user.name=admin
spring.security.user.password=admin


# ==== MySQL Database Connection ====
spring.datasource.url=jdbc:mysql://localhost:3306/learning_scroll?useSSL=false&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Parol378

# ==== Connection Pool Settings ====
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# ==== Hibernate Configuration ====
# Options: none | update | create | create-drop
spring.jpa.hibernate.ddl-auto=update
# Enables SQL logging
spring.jpa.show-sql=true
# Pretty print SQL
spring.jpa.properties.hibernate.format_sql=true

# ==== Connection Pool Settings (Optional, for Performance) ====
# Prevent HikariCP Warnings
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000

